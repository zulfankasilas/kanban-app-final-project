<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gradient-to-tr from-blue-200 via-indigo-200 to-pink-200">
        <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
            <h3 class="text-2xl font-bold text-center">Update task</h3>
            <form method="post" action="/task/update/process?task_id={{.task_id}}">
                <div class="mt-4">
                    <div>
                        <label class="block" for="title">Title<label>
                                <input type="text" placeholder={{.title}} name="title"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div>
                        <label class="block" for="description">Description<label>
                                <input type="text" placeholder={{.description}} name="description"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="flex items-baseline justify-between">
                        <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" type="submit">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
