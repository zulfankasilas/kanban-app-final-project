<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "general/header"}}
  </head>
  <body>
    <div
      class="flex h-screen w-screen flex-col overflow-auto bg-gradient-to-tr from-blue-200 via-indigo-200 to-pink-200 text-gray-700"
    >
      <div
        class="flex h-16 w-full flex-shrink-0 items-center bg-white bg-opacity-75 px-10"
      >
        <svg
          class="h-8 w-8 stroke-current text-indigo-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"
          />
        </svg>
        <div class="ml-auto flex h-8 w-8 items-center justify-center">
          <a href="/logout">
            <buton
              class="ml-auto flex h-8 w-8 cursor-pointer items-center justify-center font-bold"
            >
              Logout
            </buton>
          </a>
        </div>
      </div>
      <div class="mt-6 px-10">
        <h1 class="text-2xl font-bold">Kanban App</h1>
      </div>
      <ul class="rounded-lg border border-gray-200 text-gray-900">
        <form method="get" action="/category/add">
          <button
            type="submit"
            class="m-2 rounded border-b-4 border-blue-700 bg-blue-500 py-1 px-2 font-bold text-white hover:border-blue-500 hover:bg-blue-400"
          >
            Add Category
          </button>
        </form>
        <div class="flex flex-wrap">
          {{range $val := .categories}}
          <div class="m-3 w-36 rounded-2xl bg-purple-300 p-4 shadow-lg">
            <li class="w-full rounded-t-lg border-b border-gray-200 px-6 py-2">
              {{.Type}}
            </li>
            <a
              class="tex-s font-bold text-red-600"
              href="/category/delete?category_id={{.ID}}"
              >Delete Category</a
            >
            <a
              class="tex-s font-bold text-green-600"
              href="/task/add?category={{.ID}}"
              >Add Task</a
            >
            {{range $val := .Tasks}}
            <h2 class="pt-1 font-semibold">{{.Title}}</h2>
            <p class="text-xs">{{.Description}}</p>
            <a
              class="font-bold text-green-600"
              href="/task/update?task_id={{.ID}}"
              >Update</a
            >
            <a
              class="font-bold text-red-600"
              href="/task/delete?task_id={{.ID}}"
              >Delete</a
            >
            {{else}} Empty Task {{end}}
          </div>
          {{else}} Empty categories {{end}}
        </div>
      </ul>
    </div>
  </body>
</html>
